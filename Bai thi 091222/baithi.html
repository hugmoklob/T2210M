<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/baithi.css">
    <script src="https://kit.fontawesome.com/2109cbfb89.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="register">
        <i class="fa-solid fa-pen-field"></i>
        <p>REGISTER</p>
    </div>
    <div class="container">
        <div class="username">
            <form method="get" action="#">
                <input name="username" type="text" placeholder="Username" required/>
            </form>
        </div>

        <div class="password">
            <form method="get" action="#">
                <input name="pwd" type="password" placeholder="Password" required/>
            </form>
        </div>

        <div class="password">
            <form method="get" action="#">
                <input name="pwd" type="password" placeholder="Retype Password" required/>
            </form>
        </div>

        <div class="email">
            <form method="get" action="#">
                <input name="email" type="email" placeholder="Email" required/>
            </form>
        </div>

        <div>
            <label><input name="multi" type="checkbox" value="m1" /> I agree to the <a href="">Terms of Service</a> </label>
        </div>

        <div class="signup">
            <button type="button" class="cancelbtn">SIGN UP</button>
        </div>
        <div>
            <p>Already a member ? <a href="#" style="color:dodgerblue">Login Here</a></p>
        </div>
    </div>

</body>
</html>
